{% extends 'base.html' %}

{% block content %}
<div class="content">
    <form method="post">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="fortniteGamer123" value="{{ request.form['username']}}"></input>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" value="{{ request.form['password'] }}">
        <br>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
